<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="th" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ระบบสร้างเกียรติบัตรออนไลน์</title>
    <link rel="stylesheet" href="assets/style2.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href='https://fonts.googleapis.com/css?family=Pattaya' rel='stylesheet'>

    <link
      rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>

    <script src="vendor/joystick.js"></script>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />

    <style>
      .card{

       background-color: rgba(84, 61, 214, 0.884);

      }



    </style>
  </head>
  <body>
    <header>
      <div
        style="
          display: flex;
          flex-direction: row;
          justify-content: space-between;
        "
      >
        <h1>ระบบเกียรติบัตรออนไลน์</h1>
       
      </div>
    </header>

    <main id="main">
      <div class="toolscontainer">
        <div class="textforamtting">
          <select id="fontfamily" class="font-family">
            <option value="Pattaya">TH-Pattaya</option>
            <option value="Kanit">Kanit</option>
            <option value="TH Sarabun IT๙">TH Sarabun IT๙</option>
            
          </select>
          <select id="fontsize">
            <option value="1">1x</option>
            <option value="2">2x</option>
            <option value="3">3x</option>
            <option value="4">4x</option>
            <option value="5">5x</option>
            
          </select>
          <select id="textalign">
          
            <option value="center">กึ่งกลาง</option>
            <option value="left">ชิดซ้าย</option>
            <option value="right">ชิดขวา</option>
          </select>
        </div>
        <div class="textforamtting">
          <button id="textbold" class="formattool" data-active="0">B</button>
          <button id="textitalic" class="formattool" data-active="0">I</button>
          <input type="color" id="textcolor" />
          <div class="slidecontainer">
            <input
              type="range"
              min="0"
              max="100"
              value="80"
              class="slider"
              id="textopacity"
            />
          </div>
        </div>
      </div>

      <div class="">
        <div id="containerdiv">
          <div id="certificatediv">
            <canvas id="certificatecanvas"></canvas>
          </div>
          <div class="downloadcontainer downloadfile">
            <div>
              เลือกชนิดไฟล์ของเกียรติบัตร:
              <select id="downloadtype">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="pdf">PDF</option>
              </select>
            </div>
            <div>
              <button id="downloadbutton" class="button">Download</button>
            </div>
          </div>
          <div class="downloadcontainer downloadzip">
            <button id="downloadzipbutton" class="button">Download Zip</button>
          </div>
        </div>
        <div id="asidebar" class="">
          <div id="editor"></div>
          <div class="uploadcontainer">
           
            <!-- Limit only Image Files -->
            <label class="button uploadlabel">
             อัพโหลดไฟล์สำหรับสร้างเกียรติบัตร(CSV/Excel)
              <input
                id="uploadcsv"
                type="file"
                class="button"
                value="Upload Image"
                accept=".csv,application/vnd.ms-excel,.xlt,application/vnd.ms-excel,.xla,application/vnd.ms-excel,.xlsx,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,.xltx,application/vnd.openxmlformats-officedocument.spreadsheetml.template,.xlsm,application/vnd.ms-excel.sheet.macroEnabled.12,.xltm,application/vnd.ms-excel.template.macroEnabled.12,.xlam,application/vnd.ms-excel.addin.macroEnabled.12,.xlsb,application/vnd.ms-excel.sheet.binary.macroEnabled.12"
              />
            </label>
            <label class="button uploadlabel">
              เปลี่ยนภาพเทมเพลตพื้นหลังเกียรติบัตร
              <input
                id="uploadimage"
                type="file"
                class="button"
                value="Upload Image"
                accept="image/*"
              />
            </label>
          </div>
          <div id="inputs">
            <div>
              <input type="checkbox" class="certcheck" />
              <input
                type="text"
                value="ชื่อ-นามสกุล"
                data-fontsize="2.5"
                data-font="Pattaya"
                data-textalign="center"
                data-x="50"
                data-y="42"
                data-color="#000"
                data-opacity="80"
                data-bold="1"
                data-italic="0"
                class="certinputs"
              />
              <button class="delbutton"><i class="fa fa-trash"></i></button>
            </div>
           
           
          </div>
          <div class="optionscontainer">
            
            <button id="addinput"><i class="fa fa-plus"></i> เพิ่มฟิลด์</button>
           
          </div>

            <div style="display: flex; justify-content: center;">
                <a style="text-align: center;">  ตัวอย่างไฟล์  Excel</a>
            </div>
           
             <div style=" justify-content:center;" >
                <img class="cer" src="certificates/cer.png" style="height: 350px;width: 450px;">
              <div id="stick" style="position: absolute; left: 32px; top: 32px">
                
              </div>
            
            </div>
          </div>
        </div>
      </div>
    </main>
      
    <div class="loaderbody">
      <div>
        <span id="progress">-/-</span>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.14.3/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.3/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip-utils/0.1.0/jszip-utils.min.js"></script>
    <script src="assets/script.js"></script>
   
  </footer>
  <!--/.page-section-->
  <section class="footer">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 text-center"> โปรแกรมสร้างเกียรติบัตรออนไลน์ v.01  Copyright © 2023-2024..Dev-svpl ติดตามผลงานได้ที่--><a href="https://github.com/svpl-dev" style="margin-left: 10px;">Github</a> </div>
     
  </section>

  <script src="app.js" type="module"></script>
  </body>
</html>
